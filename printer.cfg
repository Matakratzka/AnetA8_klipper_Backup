# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

# Mainsail settings
[include mainsail.cfg]
[include macros.cfg]
[include shell_commands.cfg] # shell commands file

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1A500011A99869AF9C2F425EC32000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 20
max_z_accel: 100

[exclude_object]

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 32
endstop_pin: !P1.29
position_endstop: -37
position_max: 220
position_min: -37
homing_speed: 100

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 32
endstop_pin: !P1.28
position_endstop: -8
position_min: -8
position_max: 220
homing_speed: 100

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 170
homing_speed: 10

[stepper_z1]
step_pin: P1.15
dir_pin: !P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 8

[z_tilt]
z_positions:
  -80,20 #Spindel links
  297,20 #Spindel rechts
points: 
  -30,156
  140,156
speed: 50
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.02

[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
x_offset: 57.5
y_offset: -46.0
z_offset: 2.35 ;higher value = closer to bed ; was 2.05

[safe_z_home]
home_xy_position: 52.5, 156
speed: 50
z_hop: 10
z_hop_speed: 5

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 63.505 #stepps per millimeter: 50.39
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 260
pressure_advance: 0.0375

[filament_motion_sensor btt_sensor]
detection_length: 14
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin
#   Default is 7 mm.
extruder: extruder
switch_pin: P1.26
# changing the switch_pin name according to your motherboard
#pause_on_runout: True
#runout_gcode:
#insert_gcode:
#event_delay:
#pause_delay:

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 85

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 30, 30
mesh_max: 190, 170
probe_count: 5, 5

[fan]
pin: P2.3
kick_start_time: 0.5


